<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <a-assets>
         <a-asset-item id="dalgona" src="dalgona/scene.gltf" ></a-asset-item>
      </a-assets>

      <a-entity position="0 0 3" rotation="0 180 0">
        <a-gltf-model  src="#dalgona"></a-gltf-model> 

        <a-entity id="startBtn" position="0.005 4 79.5" color="gray" start-button>
          <a-plane width="6" height="2" color="#222" material="shader: flat; side: double" class="clickable"  start-button> </a-plane>
          <a-text id="start" value="START THE GAME" position="1.75 0 -0.05" rotation="0 180 0" scale="2 2 2" color ="red" class="clickable"  start-button></a-text>
        </a-entity>
        
      </a-entity>
        

    </a-scene>
  </body>
</html>
